<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;600&display=swap" rel="stylesheet">
    <title>Virtual Piano</title>
</head>
<body>
    <div class="container">
        <div class="white-key">
            <span class="key" onclick="play('A')">A</span>
            <div class="black-key">
                <span class="key" onclick="play('W')">W</span>
            </div>
        </div>
        <div class="white-key">
            <span class="key" onclick="play('S')">S</span>
            <div class="black-key">
                <span class="key" onclick="play('E')">E</span>
            </div>
        </div>
        <div class="white-key">
            <span class="key" onclick="play('D')">D</span>
        </div>
        <div class="white-key">
            <span class="key" onclick="play('F')">F</span>
            <div class="black-key">
                <span class="key" onclick="play('T')">T</span>
            </div>
        </div>
        <div class="white-key">
            <span class="key" onclick="play('G')">G</span>
            <div class="black-key">
                <span class="key" onclick="play('Y')">Y</span>
            </div>
        </div>
        <div class="white-key">
            <span class="key" onclick="play('H')">H</span>
            <div class="black-key">
                <span class="key" onclick="play('U')">U</span>
            </div>
        </div>
        <div class="white-key">
            <span class="key" onclick="play('J')">J</span>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
